<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Password Generator</h2>
    <input type="number" id="letters" placeholder="How many letter?" />
    <input type="number" id="symbols" placeholder="How many symbols" />
    <input type="number" id="numbers" placeholder="How many numbers" />
    <button id = "generate">Generate Password</button>
    <p id="password"></p>
</div>

</body>
</html>
